version: 2

models:
  - name: stg_ecommerce__products
    description: " This table contains product details available in the e-commerce platform."
    columns:
      - name: product_id
        description: "unique identifier for each product"
        tests:
          - unique:
              config:
                severity: error
          - not_null:
              config:
                severity: error

      - name: cost
        description: "cost of the product"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0

      - name: category
        description: "category of the product"

      - name: name
        description: "name of the product"

      - name: brand
        description: "brand of the product"

      - name: retail_price
        description: "retail price of the product"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
          - dbt_utils.expression_is_true:
              name: retail_price_greater_than_cost
              expression: ">= cost"
              where: "retail_price IS NOT NULL"

      - name: department
        description: "department of the product"
        tests:
          - not_null
          - accepted_values:
              values:
                - "Men"
              quote: true

      - name: sku
        description: "stock keeping unit of the product"

      - name: distribution_center_id
        description: "unique identifier for each distribution center"