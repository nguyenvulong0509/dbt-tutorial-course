version: 2

models:
  - name: stg_ecommerce__products
    description: " This table contains product details available in the e-commerce platform."
    columns:
      - name: product_id
        description: "unique identifier for each product"
        tests:
          - unique
          - not_null

      - name: cost
        description: "cost of the product"

      - name: category
        description: "category of the product"

      - name: name
        description: "name of the product"

      - name: brand
        description: "brand of the product"

      - name: retail_price
        description: "retail price of the product"

      - name: department
        description: "department of the product"

      - name: sku
        description: "stock keeping unit of the product"

      - name: distribution_center_id
        description: "unique identifier for each distribution center"